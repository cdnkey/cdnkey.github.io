<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation to Video</title>
    <style>
        @keyframes example {
            from {background-color: red;}
            to {background-color: yellow;}
        }
        .animated-div {
            width: 100px;
            height: 100px;
            animation: example 5s infinite;
        }
    </style>
</head>
<body>
    <div class="animated-div"></div>
    <video id="video" controls></video>
    <button id="start">Start Recording</button>
    <button id="stop">Stop Recording</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recordrtc/RecordRTC.min.js"></script>
    <script>
        let recorder;
        let recordedChunks = [];

        document.getElementById('start').onclick = () => {
            html2canvas(document.querySelector('.animated-div')).then(canvas => {
                let stream = canvas.captureStream(60);
                recorder = new RecordRTC(stream, {
                    type: 'video'
                });
                recorder.startRecording();
            });
        };

        document.getElementById('stop').onclick = () => {
            recorder.stopRecording(() => {
                let blob = recorder.getBlob();
                let url = URL.createObjectURL(blob);
                let video = document.getElementById('video');
                video.src = url;

                // Videonun sÃ¼resini ayarla
                video.onloadedmetadata = () => {
                    video.currentTime = 0;
                    video.play();
                };
            });
        };
    </script>
</body>
</html>
