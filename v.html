<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<link rel="preload" href="https://cdnkey.github.io/jquery.min.js" as="script">
		<link rel="preload" href="https://cdnkey.github.io/script.js" as="script">
		<link rel="preload" href="https://cdnkey.github.io/vid.js" as="script">
		<title>Papatya Su İsimli Tango Yayıncısının Muhteşem İçeriği</title>
		<link rel="stylesheet" href="https://cdnkey.github.io/player.css">
		<link rel="icon" type="image/svg+xml" href="https://cdnkey.github.io/plyr.svg">
		<style>
			.video-preview {
				background-image: url('https://www.imghippo.com/files/VYCrd1722808224.jpg');
			}
		</style>
	</head>
	<body>
		<div class="video"></div>
		<script async src="https://cdnkey.github.io/vid.js"></script>
		<script async src="https://cdnkey.github.io/jquery.min.js"></script>
		<script async src="https://cdnkey.github.io/script.js"></script>

		<script defer>
			const videoPlayer = document.getElementById('videoPlayer');
			const videoParts = [
				'https://www.dl.dropboxusercontent.com/scl/fi/gqw37v1yn752abfu2vuh4/VID_20231217_021748_429?rlkey=1j814db76am1bl4bnctmsr17j&st=mq5t7mwo&dl=1',
				'https://www.dl.dropboxusercontent.com/scl/fi/ewrgaqe9uo5pzo10mjdg4/VID_20231217_021748_-429?rlkey=pnericl3wiu3ge6g959wxyegv&st=miq6cz80&dl=1',
			];
		
			let combinedBlob;
	
			function combinePartsAndPlay() {
				const blobParts = [];
	
				const fetchPromises = videoParts.map(part => fetch(part).then(response => response.blob()));
	
				Promise.all(fetchPromises)
				.then(blobs => {
					blobs.forEach(blob => blobParts.push(blob));
					combinedBlob = new Blob(blobParts, {
						type: 'video/quicktime'
					});
					videoPlayer.src = URL.createObjectURL(combinedBlob);
				})
				.catch(error => {
					console.error('Hata oluştu:', error);
				});
			}
	
			window.onload = combinePartsAndPlay;
	
			videoPlayer.addEventListener('loadedmetadata', function() {
				let dmcaBanner = document.querySelector('.dmca-banner');
				let videoAllPlayer = document.querySelector('.video');
				dmcaBanner.remove();
				videoAllPlayer.style.filter = 'none';
				videoAllPlayer.style.transition = '300ms all';
			});
		</script>
	
		<noscript>
			<!-- HTTP REFERRER 398 STATUS -->
			<meta http-equiv="refresh" content="0;url=https://cdnkey.github.io/noscript">
		</noscript>
	</body>
</html>
