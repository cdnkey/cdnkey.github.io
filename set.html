<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DevTools Detection</title>
</head>
<body>
	<script>
		let devtoolsOpen = false;
let threshold = 160; // DevTools'un genişlik veya yükseklik değişikliği için bir eşik değeri

setInterval(() => {
    let widthThreshold = window.innerWidth < window.outerWidth - threshold;
    let heightThreshold = window.innerHeight < window.outerHeight - threshold;

    if (widthThreshold || heightThreshold) {
        devtoolsOpen = true;
        console.log('DevTools açıldı');
    } else {
        devtoolsOpen = false;
        console.log('DevTools kapalı');
    }
}, 1000);
	</script>
</body>
</html>
